<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p class="subtitle" id="description">Survey Form nicely formatted description</p>
      <div id="form-container">
        <form id="survey-form" action="">
          <div>
            <label id="name-label" for="name">Name</label>
            <input class="input-field" id="name" type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div>
            <label id="email-label" for="email">Email</label>
            <input class="input-field" id="email" type="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div>
            <label id="number-label" for="number">Some number</label>
            <input class="input-field" id="number" type="number" name="email" placeholder="Enter some number..." min="1" max="100" required>
            <div>
              <p>Some choice</p>
              <select class="form-control" id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="value-1">Value-1</option>
                <option value="value-2">Value-2</option>
                <option value="value-3">Value-3</option>
              </select>
            </div>
            <div>
              <p>Some more choice</p>
              <div class="box-container">
                <div class="box-group">
                  <label>Some Option-0
                    <input type="radio" name="name-value" value="value-1" checked>
                  </label>
                  <label>Some Option-1
                    <input type="radio" name="name-value" value="value-2">
                  </label>
                </div>
                <div class="box-group">
                  <label>Some Option-2
                    <input type="radio" name="name-value" value="value-3">
                  </label>
                  <label>Some Option-3
                    <input type="radio" name="name-value" value="value-4">
                  </label>
                </div>
              </div>
            </div>
            <div> 
              <p>Something 3</p>
              <div class="box-container">
                <div class="box-group">
                  <label>Checkbox-value 1
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-1"><span class="checkmark"></span>
                  </label>
                  <label>Checkbox-value 2
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-2"><span class="checkmark"></span>
                  </label>
                  <label>Checkbox-value 3
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-3"><span class="checkmark"></span>
                  </label>
                </div>
                <div class="box-group">
                  <label>Checkbox-value 4
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-4"><span class="checkmark"></span>
                  </label>
                  <label>Checkbox-value 5
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-5"><span class="checkmark"></span>
                  </label>
                  <label>Checkbox-value 6
                    <input type="checkbox" name="cb-name-value" value="heckbox-value-6"><span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div id="textarea">
              <p class="subtitle textarea">Any comments or suggestions?</p>
              <textarea class="input-field" name="comments" cols="30" rows="7" placeholder="Enter your comment here..."> </textarea>
            </div>
            <div class="submit-group">
              <button id="submit" type="submit" name="submit-form">Submit</button>
            </div>
          </div>
        </form>
        <div class="animated-particles"><span> </span><span> </span><span> </span><span> </span><span> </span><span> </span><span> </span><span> </span><span> </span><span> </span></div>
      </div>
    </div>
  </body>
</html>
